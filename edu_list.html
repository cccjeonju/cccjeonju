<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>전주CCC 순장교육 출석부</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1>전주CCC 순장교육 출석부</h1> <button onclick="login()">Google Login</button> <button onclick="logout">Google Logout</button>
		<p class="guide">1. 자신의 강의를 선택하시면 출석한 학생들 명단을 읽어옵니다.<br>
		2. 실제 출석한 학생의 이름 옆에 있는 박스에 <span style="font-weight:bold;text-decoration:underline;">체크</span> 해주세요.<br>
		3. 맨 아래에 있는 <span style="font-weight:bold;text-decoration:underline;">출석 확인</span>을 클릭하시면 출석처리가 완료됩니다.<br>
		4. 회비납부<br></p>
		
		<h2> 강의 선택 </h2>
		<select id="subject">
			<option>강의를 선택하세요</option>
			<option value="JE1-D11">문정아 / 순장? (부제: 순장의 특권과 축복)</option>
		</select> 
		<ul class="studentList">
			<label><input type="checkbox" name="selectall"> 전체선택</label>
			<li><label><input type="checkbox" name="students" value="010-1234-5678">홍길동 예비순장 (남) 1학년 (기전대학10) | 회비: 0원</label></li>
			<li><label><input type="checkbox" name="students" value="010-1357-2468">홍당무 순장 (여) 4학년 (한일장신대학교10) | 회비: 0원</label></li>
		</ul>
		<p><button type="button" id="confirmBtn">출석 확인</button></p>

		<p>Copyright &copy; 2017 Heejin Lee | <a href="https://goo.gl/forms/EwN5b6HKiXI3XQ6v1">오류 신고</a></p>
	</main>

</body>
</html>
